<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello world
</body>
<script>

let p1 = new Promise((resolve, reject) => {
        // alert("Hey I am not resolved")
        setTimeout(() => {
                resolve(1);
        }, 2000)
})


p1.then((value) => {
        console.log(value)
})
        
p1.then(() => {
        console.log("Hurray")
})

p1.then(() => {
        console.log("Congratulations this promise is now resolved")
})
</script>
</html>
